<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="70185814296-clarrdblcaj3i18j3eoturokc08fkrgc.apps.googleusercontent.com">
    <title>Google Sign-in</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <main>
        <h1>Google Signin</h1>
        <hr>
        <div class="google-buttons">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div class="signout"><a href="#" onclick="signOut();">Cerrar sesi√≥n</a></div>
        </div>
    </main>
    

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        var url = (window.location.hostname.includes('localhost'))
        ? 'http://localhost:9000/api/auth/google'
        : 'https://rest-server-node-express.herokuapp.com/api/auth/google'

        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            var id_token = googleUser.getAuthResponse().id_token;

            const data = { id_token };

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => console.log('Mi Rest Server', data))
            .catch(console.log);
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
    </script>
</body>

</html>
